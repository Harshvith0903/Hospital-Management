{% extends 'main.html' %}
{% block title %}{% endblock title %}
{% block content %}
<div class="container mt-5">

    <h1 class="mb-4">Emergency Appointment</h1>

    {% if request.session.success_message %}
        <div class="alert alert-success" role="alert">
            {{ request.session.success_message }}
        </div>
        {% endif %}

    <form method="post" class="mb-4">
        {% csrf_token %}
        
        <div class="form-group">
            <label>Select Doctor</label>
            <select name="hospital_name">
                {% for hospital in hosp_list %}
                <option value="{{hospital}}" >{{hospital}}</option>
                {% endfor %}
            </select>
        </div>

        <div class="form-group">
            <label for="patient_name">Patient Name:</label>
            <input type="text" id="patient_name" name="patient_name" class="form-control" required>
        </div>

        <div class="form-group">
            <label for="emergency">Emergency Type:</label>
            <input type="text" id="emergency" name="emergency" class="form-control" required>
        </div>

        <div class="form-group">
            <label for="description">Description:</label>
            <textarea id="description" name="description" class="form-control" required></textarea>
        </div>

        <button type="submit" class="btn btn-primary">Submit Appointment</button>
    </form>

</div>
{% endblock content %}
