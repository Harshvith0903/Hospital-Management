{% extends 'main.html' %}
{% block title %}{% endblock title %}
{% block content %}
<div class="container mt-5">

    <h1 class="mb-4">Create Appointment</h1>

    {% if request.session.success_message %}
        <div class="alert alert-success" role="alert">
            {{ request.session.success_message }}
        </div>
    {% endif %}

    <form method="post" action="{% url 'create_appointment' %}" class="mb-4">
        {% csrf_token %}
        <div class="form-group">
            <label>Select Doctor</label>
            <select name="doctor_name">
                {% for doctor in all_doc %}
                <option value="{{doctor}}" >{{doctor}}</option>
                {% endfor %}
            </select>
        </div>

        <div class="form-group">
            <label >Select Hospital</label>
            <select name="hospital_name">
                {% for hospital in all_hosp %}
                <option value="{{hospital}}" >{{hospital}}</option>
                {% endfor %}
            </select>
        </div>

        <div class="form-group">
            <label for="patient_name">Patient Name:</label>
            <input type="text" id="patient_name" name="patient_name" class="form-control" required>
        </div>

        <div class="form-group">
            <label for="description">Description:</label>
            <textarea id="description" name="description" class="form-control" required></textarea>
        </div>

        <div class="form-group">
            <label for="appointment_date">Appointment Date:</label>
            <input type="date" id="appointment_date" name="appointment_date" class="form-control" required>
        </div>

        <button type="submit" class="btn btn-primary">Create Appointment</button>
    </form>

</div>
{% endblock content %}
